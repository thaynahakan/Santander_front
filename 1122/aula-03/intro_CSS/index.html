<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Intro CSS</title>

    <link rel="stylesheet" href="style.css">
        <!-- Interno = tag style (mais utilizado/indicado para utilizar) -->
    </style>
    <style>
        /* seletor externo = tag link */
        p{
            color: rgb(246, 71, 255);
        }
    </style>
</head>
<body>


    <h1>Introdução CSS</h1>

    <!-- inline: atributo style -->
    <p style="color: teal;">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br/> Praesentium quidem rerum dolorem ad, ipsam recusandae nam saepe <br/> modi dolores consequuntur non quisquam! Laudantium nisi quos <br/>adipisci repellendus praesentium ducimus magni?</p>
</body>
