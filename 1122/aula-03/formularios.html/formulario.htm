<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formulários</title>
</head>
<body>
    <h2>Trabalhando com Formulários</h2>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="email@email.com">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="0000 0000">
        </div>
            <label for="anime">Anime:</label></div>
            <input type="text" id="anime" placeholder="Digite o nome do anime">
        <div>

        <div>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o preço">
        </div>
        <div>
            <button type="submit">Enviar Respostas!</button>
        </div>
    <h1> Listas Ordenada e não Ordenada</h1>
    
    </form>
    <p>Ordenada</p>
        <!-- Lista Ordenada -->
        <ol>
            <li>Unicornio</li>
            <li>Fada</li>
            <li>Sereia</li>
        </ol>
    <p>Não Ordenada</p>
        <!-- Lista Não Ordenada -->
        <ul>
            <li>frutas</li>
            <li>salgados</li>
            <li>doces</li>
        </ul>

    </form>

</body>
</html>
