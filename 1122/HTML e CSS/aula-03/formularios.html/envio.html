<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Envio </title>
</head>
<body>
    <form>
        <input type="tel" name="telefone" id="telefone" placeholder="(84)9999x9999"> <br/>
        <input type="url" name="website" id="website" placeholder="www.site.com"><br/>
        <input type="email" name="email" id="email" placeholder="nome@email.com"><br/>
        <input type="number" name="number" id="numero" placeholder="numero" min="1" max="120"><br/>

        <button>Faz algo diferente</button><br/>
        <button type="reset">Limpa o Formulário</button><br/>
        <button type="submit">Envia o Formulário</button><br/>

    </form>
    
</body>
</html>
